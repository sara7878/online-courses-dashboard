  <!-- ======= Testimonials Section ======= -->
    <section id="testimonials" class="testimonials">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Testimonials</h2>
            <p>What are they saying</p>
          </div>
  
          <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
            <swiper [config]="config" >  
            <div class="swiper-wrapper">
  
              <div *ngFor="let feedback of feedbacks;" class="swiper-slide">
                <div class="testimonial-wrap">
                  <div class="testimonial-item">
                    <img src="assets/main/img/testimonials/testimonials-1.jpg" class="testimonial-img" alt="">
                    <h3>{{feedback.student?.fname}} {{feedback.student?.lname}}</h3>
                    <h4>{{feedback.course?.name}}</h4>
                    <p>
                      <i class="bx bxs-quote-alt-left quote-icon-left"></i>
                        {{feedback.desc}}
                      <i class="bx bxs-quote-alt-right quote-icon-right"></i>
                    </p>
                  </div>
                </div>
              </div><!-- End testimonial item -->
  
            </div>
            <div class="swiper-pagination"></div>
</swiper>
        </div>
  
        </div>
      </section><!-- End Testimonials Section -->
