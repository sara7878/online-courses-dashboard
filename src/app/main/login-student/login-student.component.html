<div class="container mt-5 grid-margin stretch-card font-weight-bold">
    <div class="card" style="margin-top: 80px; border-color:#5fcf80; border-width: 3px;">
      <div class="card-body">
        <h3 class="card-title text-center fw-bold">Student Login</h3>
        <!-- <p class="card-description">Basic form elements</p> -->
        <form class="forms-sample mt-3" #studentLoginForm="ngForm">
          <div class="form-group">
            <label for="email" 
              >Email address :</label
            >
            <input
              #studentEmailInput="ngModel"
              ngModel
              required
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              name="email"
            />
            <span
              *ngIf="studentEmailInput.touched && studentEmailInput.invalid && studentEmailInput.errors?.['required']"
              style="color: red"
              class="alert"
              >This field is required *</span
            >
          </div>
          <div class="form-group">
            <label for="password" 
              >Password :</label
            >
            <input
              #studentPasswordInput="ngModel"
              ngModel
              required
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
            />
            <span
              *ngIf="studentPasswordInput.touched && studentPasswordInput.invalid && studentPasswordInput.errors?.['required']"
              style="color: red"
              class="alert"
              >This field is required *</span
            >
          </div>
  
          <button
            type="submit"
            id="submitBtn"
            class="btn text-light border-none mr-2"
            style="background-color: #5fcf80"
            [disabled]="!studentLoginForm.valid"
          
            (click)="login(studentLoginForm)"
          >
            Sign In
          </button>
         
        </form>
      </div>
    </div>
  </div>
