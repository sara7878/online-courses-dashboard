<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2 class="my-2">" ### " Course Exams</h2>
      </div>
    </div>
    <!-- End Breadcrumbs -->
    <div class="container">
      <div class="row mt-5">

        <div class="col-lg-12 grid-margin stretch-card " >
            <div class="card main-forms">
              <div class="card-body">
                <h4 class="card-title text-center">Exams Table</h4>
               
                
                <button
              type="button"
              class="btn btn-fw col-sm-12 mb-3 main-btns text-light mx-2"
              style="background-color:#eef0ef;"
              [routerLink]="'/main/trainer/course/details/'+id+'/add-exam'"
            >
              Add New Exam
            </button>
                <div class="table-responsive">
                  <table class="table table-striped text-center">
                    <thead>
                      <tr >
                        <th> ID</th>
                        <th> Name</th>
                        <th> Max score</th>
                        <!-- <th> Show course</th> -->
                        <th> Show Questions</th>
                        <th> Update</th>
                        <th> Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let exam of ExamArray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                        <td>{{exam.id}}</td>
                        <td>{{exam.name}}</td>
                        <td>{{exam.max_score}}</td>
                        <!-- <td>{{exam.course?.name}}</td> -->
                        <td>
    
                          <a class="h3 text-success"  [routerLink]="'/main/trainer/exam/'+exam.id">  <i class=" mdi mdi-eye"></i> </a>
                        </td>
                        <td>
                          <a class="h3 text-warning"  [routerLink]="'/main/trainer/course/details/'+id+'/'+exam.id+'/edit-exam'"> <i class="mdi mdi-tooltip-edit font-weight-medium"></i> </a>
    
                        </td>
                        <td>
                         <a class="h3 text-danger" style="cursor: pointer;" (click)="deleteExam(exam.id!)"> <i class="mdi mdi-delete-forever "></i> </a>
    
                        </td>
    
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>
    
                <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12"> Add New Course </button> -->
                </div>
              </div>
    
            </div>
          </div>
    
    
      </div>
    </div>
</main>
