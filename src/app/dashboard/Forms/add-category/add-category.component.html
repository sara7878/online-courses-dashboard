<div class="col-12 grid-margin stretch-card text-primary ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center ">Add New Category</h4>

        <form class="forms-sample" [formGroup]="form" >

          <div class="form-group">
            <label >Name :</label>
            <input formControlName="catname" required minlength="3" maxlength="191" pattern="[A-Za-z ]+" type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="catname" />
          </div>

            <div class="form-group">
              <label>Image upload :</label>
              <div class="input-group col-xs-12">
                <input formControlName="image" type="file" name="image" id="image" class="form-control"
                (change)="uploadImage($event)"/>
                <div *ngIf="f['image'].errors?.['required']" style="color: red;">image is required</div>
              </div>
            </div>

          <button type="submit" class="btn btn-primary mr-2" (click)="onsubmit(form)"> Submit </button>
          <!-- <button class="btn btn-light" (click)="resetForm(categoryForm)">Cancel</button> -->
        </form>
