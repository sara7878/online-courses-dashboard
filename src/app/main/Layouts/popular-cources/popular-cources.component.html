    <!-- ======= Popular Courses Section ======= -->
    <section id="popular-courses" class="courses">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Courses</h2>
            <p>Popular Courses</p>
          </div>
  
          <div class="row" data-aos="zoom-in" data-aos-delay="100">
  
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
              <div class="course-item" *ngFor="let course of coursesArr; let i=index;">
                <!-- <img src="assets/main/img/course-1.jpg" class="img-fluid" alt="..."> -->
                <img [src]="c_url+course.img" alt="" class="img-fluid">
                <div class="course-content">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>{{course.category?.name}}</h4>
                    <p class="price">${{course.price}}</p>
                  </div>
  
                  <h3><a href="course-details.html">{{course.name}}</a></h3>
                  <p>{{course.desc}}</p>
                  <div class="trainer d-flex justify-content-between align-items-center">
                    <div class="trainer-profile d-flex align-items-center">
                      <!-- <img src="assets/main/img/trainers/trainer-1.jpg" class="img-fluid" alt=""> -->
                      <img [src]="t_url+course.trainer?.img" alt="" class="img-fluid">
                      <span>{{course.trainer?.fname}}</span>
                    </div>
                    <div class="trainer-rank d-flex align-items-center">
                      <i class="bx bx-user"></i>&nbsp;{{courseCount[i]}}
                      &nbsp;&nbsp;
                      <i class="bx bx-heart"></i>&nbsp;65
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- End Course Item-->
  
          </div>
  
        </div>
      </section><!-- End Popular Courses Section -->
