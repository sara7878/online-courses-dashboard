
      <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Trainers Table</h4>
            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3"> Add New Trainer </button> -->

            <div class="table-responsive">
                <table class="table table-striped ">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Image</th>
                    <th> Trainer Name</th>
                    <th> Email</th>
                    <th> Phone</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let trainer of TrainersArray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                    <td>{{trainer.id}}</td>
                    <td class="py-1">
                      <!-- <img [src]="trainer.img" alt="image" /> -->
                      <img [src]="url+trainer.img" >
                    </td>
                    <td>{{trainer.fname}} {{trainer.lname}}</td>
                    <td>{{trainer.email}}</td>
                    <td>{{trainer.phone}}</td>
 
 
                    <td>                     
                     <a class="h3 text-danger" style="cursor: pointer;" (click)="deleteTrainer(trainer.id!)"><i class="mdi mdi-delete-forever "></i> </a>

                    </td>
                    
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12"> Add New Trainer </button> -->
            </div>
          </div>          
        </div>
      </div>
