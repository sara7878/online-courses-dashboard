  <div class="col-lg-12 grid-margin stretch-card " >
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Category Table</h4>
        <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3" routerLink="/dashboard/add-category"> Add New Category </button>


        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr >
                <th> ID</th>
                <th> Image</th>
                <th> Category Name</th>
                <th> Courses</th>
                <th> Update</th>
                <th> Delete</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of catarray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >

                <td>{{category.id}}</td>
                <td class="py-1">
                  <!-- <img [src]="'/home/sara/Graduation project/online-courses-back/public/uploads/categores/'+category.img" alt="image" /> -->
                  <img [src]= 'url+category.img'/>
                </td>
                <td>{{category.name}}</td>
                  <td >
                    <ul>
                      <li *ngFor="let course of category.courses; let i=index">
                          {{course.name}}
                      </li>
                    </ul>
                  </td>
                  <td>
                  <button type="button" class="btn btn-warning btn-fw" [routerLink]="'/dashboard/update-category/'+category.id"> Update </button>
                </td>
                <td>
                <button type="button" class="btn btn-inverse-danger btn-fw" (click)="deletecategory(category.id!)"> Delete </button>
                </td>
              </tr>

            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

           <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12" > Add New Category </button> -->

        </div>


      </div>


    </div>
  </div>
