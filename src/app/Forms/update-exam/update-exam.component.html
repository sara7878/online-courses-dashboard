<div class="col-12 grid-margin stretch-card text-primary ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center ">update Exam</h4>


        <form class="forms-sample" #examForm=ngForm>
          <div class="form-group">
            <label for="exampleInputName1">Name :</label>
            <input #examNameInput=ngModel  required minlength="3" maxlength="191" pattern="[A-Za-z]+" type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="examName"  [(ngModel)]="ExamArray[0].name"/>
                <span *ngIf="examNameInput.touched && examNameInput.invalid && examNameInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>
                <span *ngIf="examNameInput.errors?.['minlength']" style="color: red;" class="alert">Please enter more than 2 characters *</span>
                <span *ngIf="examNameInput.errors?.['maxlength']" style="color: red;" class="alert">Please enter less than 192 characters *</span>
                <span *ngIf="examNameInput.errors?.['pattern']" style="color: red;" class="alert">Please enter alphabets characters only *</span>
            </div>

            <div class="form-group">
                <label for="course">CourseId :</label>
                <input #courseIdInput=ngModel ngModel required placeholder="course" name="course_id"  class="form-control" />
                    <span *ngIf="courseIdInput.touched && courseIdInput.invalid && courseIdInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>
                   
                </div>

            
                <div class="form-group">
                    <label for="">Maximum score</label>
                    <select #maxscoreInput=ngModel ngModel placeholder="select maximum score" class="form-control" required name="max_score" [(ngModel)]="ExamArray[0].max_score">
                        <option *ngFor="let score of ExamArray ;let i=index" [value]="score.max_score">{{score.max_score}}</option>

                    </select>
                    <span *ngIf="maxscoreInput.touched && maxscoreInput.invalid && maxscoreInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>

                </div>

          <button type="submit" class="btn btn-primary mr-2" [disabled]="!examForm.valid"> Submit </button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
