
<div class="col-12 grid-margin stretch-card text-primary ">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center ">Add New Category</h4>

      <form class="forms-sample" [formGroup]="form" >

        <div class="form-group">
          <label >Name :</label>
          <input formControlName="updatename"  type="text" minlength="3" maxlength="10" pattern="^[a-zA-Z0-9 ]*$" class="form-control" id="exampleInputName" placeholder="Name" name="updatename" />
          <div *ngIf="f['updatename'].errors?.['minlength']" style="color: red;">name must be is atleast 3 char</div>
          <div *ngIf="f['updatename'].errors?.['maxlength']" style="color: red;">name must be is max 10 char</div>
          <div *ngIf="f['updatename'].errors?.['required']&&f['updatename'].touched" style="color: red;">Name is required</div>
        </div>

          <div class="form-group">
            <label>Image upload :</label>
              <input formControlName="image" type="file" pattern="(.*?)\.(jpg|png|jpeg)$"   name="image" id="image" class="form-control" required
              (change)="uploadImage($event)"/>
              <div *ngIf="f['image'].errors?.['required']&&f['image'].touched" style="color: red;">image is required</div>
              <div *ngIf="f['image'].errors?.['pattern']" style="color: red;">must upload image </div>
          </div>

        <button type="submit" class="btn btn-primary mr-2" (click)="onsubmit(cat.id,form)"  [disabled]="!form.valid"> Submit </button>
        <!-- <button class="btn btn-light" (click)="resetForm(form)">Cancel</button> -->
      </form>
