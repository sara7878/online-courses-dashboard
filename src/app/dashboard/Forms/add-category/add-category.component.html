<div class="col-12 grid-margin stretch-card text-primary ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center ">Add New Category</h4>


        <form class="forms-sample" #categoryForm=ngForm>
          <div class="form-group">
            <label for="exampleInputName1">Name :</label>
            <input #catNameInput=ngModel ngModel required minlength="3" maxlength="191" pattern="[A-Za-z ]+" type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="catName" />
                <span *ngIf="catNameInput.touched && catNameInput.invalid && catNameInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>
                <span *ngIf="catNameInput.errors?.['minlength']" style="color: red;" class="alert">Please enter more than 2 characters *</span>
                <span *ngIf="catNameInput.errors?.['maxlength']" style="color: red;" class="alert">Please enter less than 192 characters *</span>
                <span *ngIf="catNameInput.errors?.['pattern']" style="color: red;" class="alert">Please enter alphabets characters only *</span>
            </div>


            <div class="form-group">
              <label>File upload :</label>
              <div class="input-group col-xs-12">
                <input type="file" #catImageInput=ngModel ngModel pattern="(.*?)\.(jpg|png|jpeg)$"  required class="form-control file-upload-info" placeholder="Upload Image" name="catImage"/>
                <span class="input-group-append">
                  <button class="file-upload-browse btn btn-primary" type="button"> Upload </button>
                </span>
              </div>
              <span *ngIf="catImageInput.touched && catImageInput.invalid && catImageInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>
              <span *ngIf="catImageInput.errors?.['pattern']" style="color: red;" class="alert">Please upload images only *</span>

            </div>





          <button type="submit" class="btn btn-primary mr-2" [disabled]="!categoryForm.valid"> Submit </button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
