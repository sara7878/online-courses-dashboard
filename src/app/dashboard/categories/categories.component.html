
  <div class="col-lg-12 grid-margin stretch-card " >
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Categories Table</h4>
        <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3" routerLink="/dashboard/add-category"> Add New Category </button>


        <div class="table-responsive">
          <table class="table table-striped text-center">
            <thead>
              <tr >
                <th> ID</th>
                <th> Image</th>
                <th> Name</th>
                <th> Courses</th>
                <th> Update</th>
                <th> Delete</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of catarray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >

                <td>{{category.id}}</td>
                <td class="py-1">
                  <img [src]= 'url+category.img'/>
                </td>
                <td>{{category.name}}</td>
                  <td >
                    <ul>
                      <li *ngFor="let course of category.courses; let i=index">
                          {{course.name}}
                      </li>
                    </ul>
                  </td>
                  <td>
                  <a class="h3 text-warning" [routerLink]="'/dashboard/update-category/'+category.id"> <i class="mdi mdi-tooltip-edit "></i> </a>
                </td>
                <td>
                <a class="h3 text-danger" style="cursor: pointer;" (click)="deletecategory(category.id!)"> <i class="mdi mdi-delete-forever "></i> </a>
  
              </td>
              </tr>

            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>


        </div>


      </div>


    </div>
  </div>
