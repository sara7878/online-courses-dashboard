
    <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Questions Table</h4>
            <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3" [routerLink]="'/dashboard/add-question/'+id" > Add New Question </button>

            <div class="table-responsive">
              <table class="table table-striped text-center">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Question</th>
                    <th> Choices</th>
                    <th> Answer</th>
                    <th> Score</th>
                    <th> Update</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of QuetionExam.questions! | paginate: { itemsPerPage: 3, currentPage: p }; let i=index" >
                    <td>{{question.id}}</td>
                    <td>{{question.header}}</td>
                    <td>
                        <ul>
                            <li>{{question.choice_1}}</li>
                            <li>{{question.choice_2}}</li>
                            <li>{{question.choice_3}}</li>
                            <li>{{question.choice_4}}</li>
                        </ul>
                    </td>
                    <td>{{question.answer}}</td>
                    <td>{{question.score}}</td>
                    <td>
<a class="h3 text-warning"  [routerLink]="'/dashboard/update-question/'+question.id+'/'+id"><i class="mdi mdi-tooltip-edit font-weight-medium"></i> </a>

                    </td>
                    <td>
                     <a class="h3 text-danger" style="cursor: pointer;" (click)="deleteQestion(question.id!)"> <i class="mdi mdi-delete-forever "></i> </a>
                    </td>

                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            </div>
          </div>

        </div>
      </div>
