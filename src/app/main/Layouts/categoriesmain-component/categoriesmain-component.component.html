    <!-- ======= Events Section ======= -->
    <section id="events" class="events">
        <div class="container" data-aos="fade-up">

          <div class="row">
            <div *ngFor="let category of catarray | paginate: { itemsPerPage: 4, currentPage: p }; let i=index" class="col-md-6 d-flex align-items-stretch">
              <div class="card">
                <div class="card-img">
                  <!-- <img src="assets/main/img/events-1.jpg" alt="..."> -->
                  <img [src]="url+category.img" alt="" class="img-fluid w-100 h-100">
                </div>
                <div class="card-body">
                  <h5 class="card-title"><a routerLink="/main/categories/details/{{category.id}}">{{category.name}}</a></h5>
                  <!-- <p class="fst-italic text-center">Sunday, September 26th at 7:00 pm</p>
                  <p class="card-text">Lorem ipsum dolor sit amet, consectetur elit, sed do eiusmod tempor ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat</p> -->
                </div>
              </div>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

        </div>
      </section><!-- End Events Section -->
