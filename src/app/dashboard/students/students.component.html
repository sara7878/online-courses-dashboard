      <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Students Table</h4>

            <div class="table-responsive">
                <table class="table table-striped text-center">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Image</th>
                    <th> Student Name</th>
                    <th> Email</th>
                    <th> Phone</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of StudentsArray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                    <td>{{student.id}}</td>
                    <td class="py-1">
                      <img [src]= 'url+student.img'/>
                    </td>
                    <td>{{student.fname}} {{student.lname}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>

                    <td>
                     <a class="h3 text-danger" style="cursor: pointer;" (click)="deleteStudent(student.id!)"><i class="mdi mdi-delete-forever "></i> </a>
                    </td>

                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            </div>
          </div>

        </div>
      </div>
