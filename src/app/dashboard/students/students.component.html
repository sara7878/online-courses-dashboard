      <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Student Table</h4>
            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3"> Add New Student </button> -->

            <div class="table-responsive">
                <table class="table table-striped ">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Image</th>
                    <th> Student Name</th>
                    <th> Email</th>
                    <th> Phone</th>
                    <th> Show Details</th>
                    <th> Update</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of StudentsArray; let i=index" >
                    <td>{{student.id}}</td>
                    <td class="py-1">
                      <!-- <img [src]="student.img" alt="image" /> -->
                      <img [src]= 'url+student.img'/>
                    </td>
                    <td>{{student.fname}} {{student.lname}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                    <td>                     
                        <button type="button" class="btn btn-success ">Show</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-warning ">Update</button>
                      
                    </td>
                    <td>                     
                     <button type="button" class="btn btn-inverse-danger" (click)="deleteStudent(student.id!)">Delete</button>
                    </td>
                    
                  </tr>
                </tbody>
              </table>
            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12"> Add New Student </button> -->
            </div>
          </div>          
    
        </div>
      </div>
