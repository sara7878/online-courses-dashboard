
      <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Admins Table</h4>
            <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3" routerLink="/dashboard/add-admin"> Add New Admin </button>

            <div class="table-responsive">
                <table class="table table-striped text-center">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Name</th>
                    <th> Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let admin of AdminsArray; let i=index" >
                    <td>{{admin.id}}</td>

                    <td>{{admin.name}}</td>
                    <td>{{admin.email}}</td>
                  </tr>
                </tbody>
              </table>
            
            </div>
          </div>
        </div>
      </div>
