<div class="col-12 grid-margin stretch-card text-primary ">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center ">Add New Course</h4>

      <form class="forms-sample" [formGroup]="form" >

        <div class="form-group">
          <label >Name :</label>
          <input formControlName="name" required minlength="3" maxlength="191" pattern="[A-Za-z ]+" type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" />
        </div>

          <div class="form-group">
            <label>Image upload :</label>
            <div class="input-group col-xs-12">
              <input formControlName="image" type="file" name="image" id="image" class="form-control"
              (change)="uploadImage($event)"/>
              <div *ngIf="f['image'].errors?.['required']" style="color: red;">image is required</div>
            </div>
          </div>









 <div class="form-group">
  <label >Trainer :</label>
  <input formControlName="trainer_id" required type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="trainer_id" />
 </div>


 <div class="form-group">


<label >Category :</label>
<input formControlName="category_id" required type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="category_id" />
</div>

<div class="form-group">
<label >Price :</label>
<input formControlName="price" required   type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="price" />
</div>



<div class="form-group">

<label >duration :</label>
<input formControlName="duration" required placeholder="Name" class="form-control" name="duration" />
</div>

<div class="form-group">
<label >preq :</label>
<input formControlName="preq" required type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="preq" />
</div>

<div class="form-group">
<label >description :</label>
<input formControlName="desc" required  type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="desc" />
</div>


        <button type="submit" class="btn btn-primary mr-2" (click)="onsubmit(form)"> Submit </button>
        <!-- <button class="btn btn-light" (click)="resetForm(categoryForm)">Cancel</button> -->
      </form>
