
    <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Feedback Table</h4>
            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3"> Add New Feedback </button> -->

            <div class="table-responsive">
              <table class="table table-striped text-center">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Student Name</th>
                    <th> Course Name</th>
                    <th>Feedback</th>
                    <th> Delete</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let feedback of feed | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                    <td>{{feedback.id}}</td>
                    <td>{{feedback.student?.fname}} {{feedback.student?.lname}}</td>
                    <td>{{feedback.course?.name}}</td>
                    <td>{{feedback.desc}}</td>
                    <td>
                      <a class="h3 text-danger" style="cursor: pointer;" (click)="deletefeedback(feedback.id!)"> <i class="mdi mdi-delete-forever "></i> </a>

                     </td>
                  </tr>
                
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12"> Add New Feedback </button> -->
            </div>
          </div>          
    
        </div>
      </div>
