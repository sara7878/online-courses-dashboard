<div class="container mt-5 grid-margin stretch-card text-primary">
  <div class="card mt-5" style="margin-top: 80px; border-color:#5fcf80; border-width: 3px;">
    <div class="card-body">
      <h4 class="card-title text-center fw-bold">Update Profile</h4>

      <form class="forms-sample" [formGroup]="form">
        <div class="form-row">
          <div class="col form-group">
            <label for="fname">First Name :</label>
            <input
            formControlName="fname"
           
              required
              minlength="3"
              maxlength="20"
              pattern="^[a-zA-Z0-9 _.-]*$"
              type="text"
              class="form-control"
              id="fname"
              placeholder="First Name"
              name="fname"
            />
            <div *ngIf="f['fname'].errors?.['minlength']" style="color: red;">first name must be is at least 3 characters</div>
          <div *ngIf="f['fname'].errors?.['maxlength']" style="color: red;">first name must be is max 20 characters</div>
          <div *ngIf="f['fname'].errors?.['required']&&f['fname'].touched" style="color: red;">first name is required</div>
          </div>

          <div class="col form-group">
            <label for="lname">Last Name :</label>
            <input
            formControlName="lname"
        
              required
              minlength="3"
              maxlength="20"
              pattern="^[a-zA-Z0-9 _.-]*$"
              type="text"
              class="form-control"
              id="lname"
              placeholder="Last Name"
              name="lname"
            />
            <div *ngIf="f['lname'].errors?.['minlength']" style="color: red;">last name must be is at least 3 characters</div>
            <div *ngIf="f['lname'].errors?.['maxlength']" style="color: red;">last name must be is max 20 characters</div>
            <div *ngIf="f['lname'].errors?.['required']&&f['lname'].touched" style="color: red;">last name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Image upload :</label>
          <input
            formControlName="img"
            type="file"
            pattern="(.*?)\.(jpg|png|jpeg)$"
            name="img"
            id="img"
            class="form-control"
            (change)="uploadImage($event)"
          />
        
        </div>

       

        <div class="form-group">
          <label for="phone">Phone :</label>
          <input
            formControlName="phone"
            
            
            required
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone"
            name="phone"
          />
          
          <div *ngIf="f['phone'].errors?.['required']&&f['phone'].touched" style="color: red;">phone is required</div>
        </div>

        <div class="form-group">
          <label for="facebook">Facebook Account Link:</label>
          <input
          formControlName="facebook"
            type="text"
            class="form-control"
            id="facebook"
            placeholder="facebook"
            name="facebookInput"
          />
        </div>
        <div class="form-group">
          <label for="twitter">Twitter Account Link:</label>
          <input
          formControlName="twitter"    
            type="text"
            class="form-control"
            id="twitter"
            placeholder="twitter"
            name="twitter"
          />
        </div>
        <div class="form-group">
          <label for="linkedin">Linkedin Account Link:</label>
          <input
          formControlName="linkedin"
            type="text"
            class="form-control"
            id="linkedin"
            placeholder="linkedin"
            name="linkedin"
          />
        </div>
        <button
          type="submit"
          id="submitBtn"
          class="btn text-light mr-2 border-0"
          [disabled]="!form.valid"
          routerLink="/main/home"
          (click)="updateTrainer(form)"
          style="background-color: #5fcf80"
        >
          Update
        </button>
        <button class="btn btn-light" (click)="resetForm(form)">Cancel</button>
      </form>
    </div>
  </div>
</div>
