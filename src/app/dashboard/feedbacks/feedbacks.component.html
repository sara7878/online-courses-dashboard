
    <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Feedback Table</h4>
            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3"> Add New Feedback </button> -->

            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Student Name</th>
                    <th> Course Name</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let feedback of feed; let i=index" >
                    <td>{{feedback.id}}</td>
                    <td>{{feedback.student?.fname}}</td>
                    <td>{{feedback.course?.name}}</td>
                    
                  </tr>
                </tbody>
              </table>
            <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12"> Add New Feedback </button> -->
            </div>
          </div>          
    
        </div>
      </div>
