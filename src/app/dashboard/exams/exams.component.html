
    <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Exams Table</h4>

            <div class="table-responsive">
              <table class="table table-striped text-center">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Name</th>
                    <th> Max score</th>
                    <th> Show course</th>
                    <th> Show Questions</th>
                    <th> Update</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let exam of ExamArray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                    <td>{{exam.id}}</td>
                    <td>{{exam.name}}</td>
                    <td>{{exam.max_score}}</td>
                    <td>{{exam.course?.name}}</td>
                    <td>

                      <a class="h3 text-success"  [routerLink]="'/dashboard/questions/'+exam.id">  <i class=" mdi mdi-eye"></i> </a>
                    </td>
                    <td>
                      <a class="h3 text-warning"  [routerLink]="'/dashboard/update-exam/'+exam.id"> <i class="mdi mdi-tooltip-edit font-weight-medium"></i> </a>

                    </td>
                    <td>
                     <a class="h3 text-danger" style="cursor: pointer;" (click)="deleteExam(exam.id!)"> <i class="mdi mdi-delete-forever "></i> </a>

                    </td>

                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            </div>
          </div>

        </div>
      </div>
