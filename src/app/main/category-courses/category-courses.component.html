<main id="main" data-aos="fade-in">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="container">


        </div>
        </div><!-- End Breadcrumbs -->
        <!-- <app-cources></app-cources> -->
 <!-- ======= Courses Section ======= -->
 <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">
        <!-- <tr *ngFor="let category of catarray; let i=index" > -->
      <div class="row" data-aos="zoom-in" data-aos-delay="100">

        <div *ngFor="let course of coursesArray" class="col-lg-4 col-md-6 d-flex align-items-stretch">
          <div class="course-item">
            <img src="assets/main/img/course-1.jpg" class="img-fluid" alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>{{course.category?.name}}</h4>
                <p class="price">${{course.price}}</p>
              </div>
              <h3><a [routerLink]="'/main/courses/details/'+course.id">{{course.name}}</a></h3>
              <p>{{course.desc}}</p>
              <p>{{course.duration}} hour</p>
              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                  <img src="assets/main/img/trainers/trainer-1.jpg" class="img-fluid" alt="">
                  <span>{{course.trainer?.fname}}</span>
                </div>
                <div class="trainer-rank d-flex align-items-center">
                  <i class="bx bx-user"></i>&nbsp;50
                  &nbsp;&nbsp;
                </div>
              </div>
            </div>
          </div>
        </div> <!-- End Course Item-->


      </div>

    </div>
  </section><!-- End Courses Section -->
      </main>
