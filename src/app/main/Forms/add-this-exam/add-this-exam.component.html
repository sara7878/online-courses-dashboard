<main id="main" data-aos="fade-in">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2 class="my-2">Add New Exam</h2>
        <!-- <p>
          Est dolorum ut non facere possimus quibusdam eligendi voluptatem. Quia
          id aut similique quia voluptas sit quaerat debitis. Rerum omnis ipsam
          aperiam consequatur laboriosam nemo harum praesentium.
        </p> -->
      </div>
    </div>
    <!-- End Breadcrumbs -->
    <div class="container">
        <div class="row mt-5">

            <div class="col-12 grid-margin stretch-card text-primary ">
                <div class="card main-forms">
                    <div class="card-body">
                        <h4 class="card-title text-center ">Add New Exam</h4>
                    
                    
                        <form class="forms-sample" #examForm=ngForm>
                            <div class="form-group">
                                <label for="exampleInputName1">Exam Title :</label>
                                <input #examNameInput=ngModel ngModel required minlength="3" maxlength="191" pattern="^[a-zA-Z0-9 _.-]*$" type="text" class="form-control" id="exampleInputName1" placeholder="Enter your Exam Title" name="examName" />
                                <span *ngIf="examNameInput.touched && examNameInput.invalid && examNameInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>
                                <span *ngIf="examNameInput.errors?.['minlength']" style="color: red;" class="alert">Please enter more than 2 characters *</span>
                                <span *ngIf="examNameInput.errors?.['maxlength']" style="color: red;" class="alert">Please enter less than 192 characters *</span>
                                <span *ngIf="examNameInput.errors?.['pattern']" style="color: red;" class="alert">Please enter alphabets characters only *</span>
                            </div>
                        
                        
                             <div class="form-group">
                                <label for="exampleInputName1">Maximum score :</label>
                                <input #maxscoreInput=ngModel ngModel required  type="text" class="form-control" id="exampleInputName3" placeholder="Enter maximum score of this exam" name="max_score" />
                                <span *ngIf="maxscoreInput.touched && maxscoreInput.invalid && maxscoreInput.errors?.['required']" style="color: red;" class="alert" >This field is required *</span>
                            </div>
                        
                            <button type="submit" id="submitBtn" class="btn mr-2 text-light main-btns" (click)="addExam(examForm)" [disabled]="!examForm.valid"> Submit </button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
