
<div class="fixed-div position-fixed bottom-0 end-0">
<input type="checkbox" id="check" > <label class="chat-btn" for="check"> <i class="fa fa-commenting-o comment"></i> <i class="fa fa-close close"></i> </label>
<div class="wrapper mr-sm-5" >

    <div class="main">
        <div class="header">
    <h4>Let's Chat - Online</h4>
    </div>
      <div class="px-2 scroll" >
          <div *ngFor="let msg of messages ; let i=index" class="d-flex align-items-center text-right justify-content-end ">
              <div class="pr-2"> <span class="name">{{msg.username}}</span>
                  <p class="msg">{{msg.message}}</p>
              </div>
              <div *ngIf="(i%2)==0"><img src="https://i.imgur.com/HpF4BFG.jpg" width="30" class="img1" /></div>
              <div *ngIf="(i%2)!=0"><img src="https://img.icons8.com/color/40/000000/guest-female.png" width="30" class="img1" /></div>
          </div>
      </div>
      <nav class="bg-white navbar-expand-sm d-flex justify-content-between"> 
        <form (submit)="submit()">   
          <input type="text number" name="text" class="form-control" placeholder="Type a message..." [value]="message"
          (change)="message = $any($event.target).value">

        </form>    
          <div class="icondiv d-flex justify-content-end align-content-center text-center ml-2"></div>
      </nav>
  </div>  
  </div>
</div>
