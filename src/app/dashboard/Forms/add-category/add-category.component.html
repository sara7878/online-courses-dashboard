<div class="col-12 grid-margin stretch-card text-primary ">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center ">Add New Category</h4>

      <form class="forms-sample" [formGroup]="form" >

        <div class="form-group">
          <label >Name :</label>
          <input formControlName="catname"  type="text" minlength="3" maxlength="30" pattern="^[a-zA-Z0-9 ]*$" class="form-control" id="exampleInputName1" placeholder="Name" name="catname" />
          <div *ngIf="f['catname'].errors?.['minlength']" style="color: red;">name must be is atleast 3 char</div>
          <div *ngIf="f['catname'].errors?.['maxlength']" style="color: red;">name must be is max 10 char</div>
          <div *ngIf="f['catname'].errors?.['required']&&f['catname'].touched" style="color: red;">Name is required</div>
        </div>


        <div class="form-group">
            <label>Image upload :</label>
              <input formControlName="image" type="file" pattern="(.*?)\.(jpg|png|jpeg)$"   name="image" id="image" class="form-control"
              (change)="uploadImage($event)"/>
              <div *ngIf="f['image'].errors?.['required']&&f['image'].touched" style="color: red;">image is required</div>
              <div *ngIf="f['image'].errors?.['pattern']" style="color: red;">must upload image </div>
          </div>


        <button type="submit" class="btn btn-primary mr-2" (click)="onsubmit(form)"> Submit </button>
      </form>
     


    </div>
  </div>
</div>
