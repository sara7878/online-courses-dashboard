<div class="col-12 grid-margin stretch-card text-primary ">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center ">Add new course Course</h4>

      <form class="forms-sample" [formGroup]="form" >

        <div class="form-group">
          <label >Name :</label>
          <input formControlName="name" required minlength="3" maxlength="191" pattern="[A-Za-z ]+" type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" />
          <div *ngIf="f['name'].errors?.['minlength']" style="color: red;">name must be is atleast 3 char</div>
          <div *ngIf="f['name'].errors?.['maxlength']" style="color: red;">name must be is max 10 char</div>
          <div *ngIf="f['name'].errors?.['required']&&f['name'].touched" style="color: red;">Name is required</div>


        </div>

          <div class="form-group">
            <label>Image upload :</label>
            <div class="input-group col-xs-12">
              <input formControlName="image" type="file" name="image" id="image" class="form-control"
              (change)="uploadImage($event)"/>
                     </div>
              <div *ngIf="f['image'].errors?.['required']&&f['image'].touched" style="color: red;">image is required</div>
              <div *ngIf="f['image'].errors?.['pattern']" style="color: red;">must upload image </div>
        
          </div>
    


  <div class="form-group">
    <label for="">Trainer</label>
    <select ngModel class="form-control" name="trainer_id" required formControlName="trainer_id" id="">
        <option *ngFor="let trainer of trainers ;let i=index" [value]="trainer.id">{{trainer.fname}}</option>
      </select>
      <div *ngIf="f['trainer_id'].errors?.['required']&&f['trainer_id'].touched" style="color: red;">trainer is required</div>

</div>




 <div class="form-group">


<label >Category :</label>
<select ngModel class="form-control" formControlName="category_id" required id="" name="category_id">
  <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
</select>
<div *ngIf="f['category_id'].errors?.['required']&&f['category_id'].touched" style="color: red;">category is required</div>

</div>

<div class="form-group">
<label >Price :</label>
<input formControlName="price" type="number" required   required class="form-control" id="exampleInputName1" placeholder="Name" name="price" />
<div *ngIf="f['price'].errors?.['required']&&f['price'].touched" style="color: red;">price is required</div>

</div>


<div class="form-group">

<label >duration :</label>
<input formControlName="duration" type="number" required placeholder="Name" class="form-control" name="duration" />
<div *ngIf="f['duration'].errors?.['required']&&f['duration'].touched" style="color: red;">duration is required</div>

</div>

<div class="form-group">
<label >preq :</label>
<input formControlName="preq" required type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="preq" />
<div *ngIf="f['preq'].errors?.['required']&&f['preq'].touched" style="color: red;">preq is required</div>

</div>

<div class="form-group">
<label >description :</label>
<input formControlName="desc" required  type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="desc" />
<div *ngIf="f['desc'].errors?.['required']&&f['desc'].touched" style="color: red;">description is required</div>
</div>

        <button type="submit" class="btn btn-primary mr-2" (click)="onsubmit(form)"> Submit </button>
      </form>
     </div>
    </div>
    </div>
