<div class="content" role="main">

     <div class="card highlight-card card-small">
  

  
    </div><br><br>
  
  
      <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout ">
          <div class="form-row">
              <label for="card-info" >Card Info</label>
              <div id="card-info" #cardInfo style="padding-top: 20px;"></div>
  
              <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
          </div>
  
          <button type="submit" class="btn btn-success">Pay ${{coursedetails.price}}</button>
      </form>
  
  </div>
