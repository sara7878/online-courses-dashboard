  <div class="col-lg-12 grid-margin stretch-card " >
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Category Table</h4>
        <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3" routerLink="/add-category"> Add New Category </button>

        <!-- <p class="card-description"> Add class <code>.table-striped</code> -->
        <!-- </p> -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr >
                <th> ID</th>
                <th> Image</th>
                <th> Category Name</th>
                <th> Update</th>
                <th> Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of CategoryArray; let i=index" >
                <td>{{category.id}}</td>
                <td class="py-1">
                  <img [src]="category.img" alt="image" />
                </td>
                <td>{{category.name}}</td>
                <td>
                  <button type="button"  class="btn btn-warning btn-fw"> Update </button>

                </td>
                <td>
                <button type="button" class="btn btn-inverse-danger btn-fw"> Delete </button>
                </td>
              </tr>

            </tbody>
          </table>
           <!-- <button type="button" class="btn btn-primary btn-fw col-sm-12" > Add New Category </button> -->

        </div>


      </div>


    </div>
  </div>
