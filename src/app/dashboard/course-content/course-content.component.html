
    <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{coursename}} Content Table</h4>
            <button type="button" class="btn btn-primary btn-fw col-sm-12 mb-3 " [routerLink]='"/dashboard/add-course-content/"+id+"/"+coursename'> Add New Course content</button>

            <div class="table-responsive">
              <table class="table table-striped text-center">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Content Name</th>
                    <th> Content</th>
                    <th> Update</th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of coursesContentsArr| paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                    <td>{{course.id}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.content}}</td>
                    <td>
                      <a class="h3 text-warning" [routerLink]="'/dashboard/edit-course-content/'+course.id+'/'+id+'/'+coursename"> <i class="mdi mdi-tooltip-edit font-weight-medium"></i> </a>

                    </td>
                    <td>
                     <a class="h3 text-danger" style="cursor: pointer;" (click)="deleteCourseContent(course.id!)"> <i class="mdi mdi-delete-forever "></i> </a>
                    </td>

                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            </div>
          </div>

        </div>
      </div>
