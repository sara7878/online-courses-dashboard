
      <div class="col-lg-12 grid-margin stretch-card " >
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Contact Us Table</h4>
            <div class="table-responsive">
                <table class="table table-striped ">
                <thead>
                  <tr >
                    <th> ID</th>
                    <th> Name</th>
                    <th> Email</th>
                    <th> Subject </th>
                    <th> Message </th>
                    <th> Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let contact of ContactusArray | paginate: { itemsPerPage: 5, currentPage: p }; let i=index" >
                    <td>{{contact.id}}</td>
                    <td>{{contact.name}} </td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.subject}}</td>
                    <td>{{contact.message}}                      
                    </td>
                    <td>                     
                     <button type="button"  class="btn btn-inverse-danger" (click)=" deleteContactus(contact.id!)" routerLink="contactus">Delete</button>
                    </td>
                    
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float: right; margin: 10px;"></pagination-controls>

            </div>
          </div>          
        </div>
      </div>
